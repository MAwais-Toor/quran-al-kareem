<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-b from-white to-slate-100 text-gray-900">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quran Surahs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Amiri&display=swap');

    .font-arabic {
      font-family: 'Amiri', serif;
    }
    .font-urdu {
      font-family: 'Noto Nastaliq Urdu', serif;
      direction: rtl;
    }
    html {
      scroll-behavior: smooth;
    }
    body{
      scroll-behavior: smooth;
    }
  </style>
</head>

<body class="min-h-screen relative">
  <!-- Header -->
  <header class="sticky top-0 bg-white/80 backdrop-blur shadow z-50 p-4">
    <h1 class="text-3xl font-bold text-center text-emerald-700">القرآن الكريم</h1>
    <p class="text-center text-sm text-gray-500 mt-1">Read Surahs in Arabic with Translations</p>
  </header>

  <!-- Hero Section -->
  <section class="relative h-[90vh] bg-cover bg-center flex items-center justify-center text-center text-white"
    style="background-image: url('https://img.freepik.com/premium-photo/muslim-man-reading-holy-quran-holy-quran-hand-with-arabic-text-meaning-al-quran-islamic-concept-background_446794-47.jpg');">
    <div class="absolute inset-0 bg-black bg-opacity-60"></div>
    <div class="relative z-10 max-w-2xl px-4">
      <h3 class="text-xl font-semibold text-amber-400 font-arabic mb-10"> بِسْمِ ٱللّٰهِ ٱلرَّحْمَـٰنِ ٱلرَّحِيمِ
        <span class="text-amber-400 text-xl">۝</span>
      </h3>
      <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold leading-snug font-arabic mb-4">
        اقْرَأْ بِاسْمِ رَبِّكَ ٱلَّذِى خَلَقَ <span class="text-gray-200 text-2xl">۝</span>
      </h1>
      <p class="text-lg md:text-xl text-gray-100 mb-2">
        Recite in the name of your Lord who created
      </p>
      <p class="text-sm text-gray-300 italic mb-6">
        — Surah Al-`Alaq · Verse 1
      </p>
      <a href="#surahs"
        class="inline-block bg-amber-500 hover:bg-amber-600 text-white font-medium py-2 px-6 rounded-full transition">
        Surahs List
      </a>
    </div>
  </section>


  <!-- Main -->
  <main id="surahs" class="p-6 max-w-6xl mx-auto">
    <!-- Search -->
    <div class="mb-6">
      <input type="text" id="searchInput" placeholder="Search Surah by name (English or Arabic)..."
        class="w-full p-3 border border-gray-300 rounded-xl shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500" />
    </div>

    <!-- Surah Grid -->
    <div id="surah-list" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
  </main>

  <script src="script.js"></script>
</body>

</html>
